<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GeoAI</title>
</head>
<body>
    <div>
            <!-- <iframe width="1080" height="720" frameborder="0" allowfullscreen src="https://arcg.is/04bGbK"></iframe>     -->
         <div class="weather-app"> 
            <div class="container">
                <h3 class="brand">Forecast</h3>
                <div>
                    <h1 class="temp">16&#176;</h1>
                    <div class="city-time">
                        <h1 class="name">Turkana</h1>
                        <small>
                            <span class="time">06:09</span>
                            -
                            <span class="date">
                                Monday Sep 19
                            </span>
                        </small>
                    </div>
                    <div class="weather">
                        <img 
                            src="" 
                            class="icon"
                            alt="icon"
                            width="50"
                            height="50"
                        />
                        <span class="condition">Cloudy</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input 
                        type="text"
                        class="search"
                        placeholder="Search Location ..."
                    />
                    <button type="submit" class="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <ul class="cities">
                    <li class="city">Nairobi</li>
                    <li class="city">Mombasa</li>
                    <li class="city">Kisumu</li>
                    <li class="city">Nakuru</li>
                    <li class="city">Kiambu</li>
                </ul>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">8km/h</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="./main.js"></script>
    </div>
</body>
</html>
